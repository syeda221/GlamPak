<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Cart</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baskervville:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      font-family: "Montserrat", sans-serif;
      background: #f8f9fa;
    }

    h2.Cart {
      text-align: center;
      margin: 40px 0 20px;
      font-family: "Baskervville", serif;
      font-size: 36px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #333;
    }

    /* Cart Table */
    .cart-table {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }

    .cart-table thead {
      background: #e04040;
      color: #fff;
      text-transform: uppercase;
      font-size: 14px;
    }

    .cart-table td, .cart-table th {
      text-align: center;
      vertical-align: middle;
      padding: 15px;
    }

    .cart-table img {
      width: 80px;
      border-radius: 8px;
    }

    .cart-table input {
      width: 70px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 5px;
    }

    .cart-remove {
      color: #dc3545;
      font-size: 18px;
      cursor: pointer;
    }
    .cart-remove:hover {
      color: #a71d2a;
    }

    /* Coupon + Totals Section */
    .cart-bottom {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-top: 30px;
    }

    .coupon-box, .totals-box {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      flex: 1;
    }

    .coupon-box input {
      width: 70%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 10px;
    }

    .btn-custom {
      background: #088178;
      color: #fff;
      border-radius: 6px;
      padding: 10px 20px;
      border: none;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background: #06695f;
    }

    .totals-box table {
      width: 100%;
    }

    .totals-box td {
      padding: 10px 0;
    }

    .totals-box td:first-child {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-----My Cart page-->

  <div class="container">
    <h2 class="Cart">My Cart</h2>

    <!-- Cart Table -->
    <div class="table-responsive">
      <table class="table cart-table">
        <thead>
          <tr>
            <th>Remove</th>
            <th>Image</th>
            <th>Product</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody>
         
          <tr>
            <td><i class="fa-solid fa-circle-xmark cart-remove"></i></td>
            <td><img src="https://www.nomiansari.com.pk/images/thumbs/0007080_1799_700.jpeg" alt="Gulaal"></td>
            <td>Gulaal</td>
            <td>Rs 80,000</td>
            <td><input type="number" value="1"></td>
            <td>Rs 80,000</td>
          </tr>
          <!-- <tr>
            <td><i class="fa-solid fa-circle-xmark cart-remove"></i></td>
            <td><img src="https://www.nomiansari.com.pk/images/thumbs/0007107_1802_700.jpeg" alt="Zelvia"></td>
            <td>Zelvia</td>
            <td>Rs 98,500</td>
            <td><input type="number" value="1"></td>
            <td>Rs 98,500</td>
          </tr> -->
        </tbody>
      </table>
    </div>

    <!-- Coupon + Totals -->
    <div class="cart-bottom row">
      <div class="coupon-box col-md-6">
        <h5>Apply Coupon</h5>
        <div class="d-flex">
          <input type="text" placeholder="Enter your coupon"/>
          <button class="btn-custom">Apply</button>
        </div>
      </div>

      <div class="totals-box col-md-5 offset-md-1">
        <h5>Cart Totals</h5>
        <table>
          <tr>
            <td>Cart Subtotal</td>
            <td>Rs 268,500</td>
          </tr>
          <tr>
            <td>Shipping</td>
            <td>Free</td>
          </tr>
          <tr>
            <td><strong>Total</strong></td>
            <td><strong>Rs 268,500</strong></td>
          </tr>
        </table>
        <button class="btn-custom w-100 mt-3">Proceed to Checkout</button>
      </div>
    </div>
  </div>

</body>
</html>
